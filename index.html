<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="aroma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>Aroma</title>
</head>
<body>
    <div class="wrap"></div>
        <div class="header">
            <ul class="nav">
                <a href="#"><li>About us</li></a>
                <a href="#"><li>Showcase</li></a>
                <a href="#"><li>Letters</li></a>
                <a href="#"><li>Contact</li></a>
                <a href="#"><li>Blog</li></a>
            </ul>
        </div>
        <div class="item">
                <i class="fas fa-caret-left"></i>
        </div>

        <div class="login">
            <div class="container">
                <i class="fas fa-fire-alt "></i>
                <h1>We are <span>aroma</span> </h1>
                <h2>Welcome Back, Please login <br> to your account.</h2>
                <form action="">
                    <div class="input">
                        <input type="text" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="checkbox"> 
                    <label for="">Remember me</label>
                    <a href="#">Forgot password</a><br>
                    <button class="btn-login" type="submit">Login</button>
                    <button class="btn-signup">Sign up</button>
                    <p>By signing up, you agree to Aroma's <br> <b>Terms and Conditions</b>  & <b>Privacy Policy</b></p>
                </form>
            </div>
        </div>

        <div class="logo">
                <i class="fas fa-dove"></i>
        </div>
  
</body>
</html>

<script>
TweenMax.from(".container i", 1, {
    delay: 0.5,
    opacity: 0,
    y:-30,
    ease: Expo.easeInOut
});
TweenMax.from(".container h1", 1, {
    delay: 0.7,
    opacity: 0,
    y:-30,
    ease: Expo.easeInOut
});
TweenMax.from(".container h2", 1, {
    delay: 0.9,
    opacity: 0,
    y:-30,
    ease: Expo.easeInOut
});
TweenMax.from(".container form", 1, {
    delay: 1.1,
    opacity: 0,
    y:-30,
    ease: Expo.easeInOut
});
TweenMax.from(".item", 2, {
    opacity: 0,
    ease: Expo.easeInOut
});

</script>
